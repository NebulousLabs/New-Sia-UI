<!DOCTYPE html>
<html>
	<head>
		<title>Sia-UI</title>
		<!-- Stylesheets -->
		<link rel='stylesheet' href='css/font-awesome.min.css'>
		<link rel='stylesheet' href='css/pure-min.css'>
		<link rel='stylesheet' href='css/grids-responsive-min.css'>
		<link rel='stylesheet' href='css/roboto-condensed-min.css'>
		<link rel='stylesheet' href='css/general.css'>
	</head>

	<body>
		<!-- Full body of UI -->
		<div class='pure-g body'>
			<!-- Sidebar -->
			<div class='pure-u-1-5' id='sidebar'>
				<!-- Header for UI -->
				<div class='pure-g header'>
					<div class='pure-u-1-5 logo-container'>
						<img src='assets/siaLogo.svg' height='44' class='logo'>
					</div>
				</div>
			
				<div class='pure-u-1-1 button' id='update-ui'>
					<img class="pure-u icon"><i class='fa fa-arrow-circle-o-up'></i>
					<div class="pure-u- text">Update UI</div>
				</div>
				<div class='pure-u-1-1 button' id='update-ui'>
					<img class="pure-u icon"><i class='fa fa-arrow-circle-o-up'></i>
					<div class="pure-u- text">Update Sia</div>
				</div>
			</div>
	
			<!-- Mainbar -->
			<div class='pure-u' id='mainbar'>
			</div>
		</div>
		<span id='tooltip'>Tooltip</span>
		<div class='notification-container'>
			<div class='blueprint notification'>
				<div class='icon'>
					<i class='fa'></i>
				</div>
				<div class='content'></div>
			</div>
		</div>

		<!-- Javascript -->
		<script> 
			// Imported closures that manage the UI
			var UI = require('./js/rendererjs/uiManager.js');
			var Plugins = require('./js/rendererjs/pluginManager.js');

			// Window start, stop, and right-click events
			window.onload = UI.init;
			window.onbeforeunload = UI.kill;
			window.addEventListener('contextmenu', function (e) {
				e.preventDefault();
				require('electron').ipcRenderer.send('context-menu');
			}, false);
			require('electron').ipcRenderer.on('notification', function (e, msg, type) {
				UI.notify(msg, type);
			});
		</script>
	</body>
</html>
